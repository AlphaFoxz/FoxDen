# 应用配置
foxden:
  profile:
    name: FoxDen
  version: 0.0.1-SNAPSHOT
  copyrightYear: 2025
  demoEnabled: true

# 验证码配置
captcha:
  # 是否启用验证码校验（开发环境可关闭）
  enable: false
  # 验证码类型：math 数组计算 char 字符验证
  type: MATH
  # 验证码类别：line 线段干扰 circle 圆圈干扰 shear 扭曲干扰
  category: CIRCLE
  # 数字验证码位数（1=简单，如 3+5=?；2=困难，如 15+23=?）
  numberLength: 1
  # 字符验证码长度
  charLength: 4

# API加密配置
api-decrypt:
  enabled: true
  headerFlag: encrypt-key
  publicKey: MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBAJnNwrj4hi/y3CCJu868ghCG5dUj8wZK++RNlTLcXoMmdZWEQ/u02RgD5LyLAXGjLOjbMtC+/J9qofpSGTKSx/MCAwEAAQ==
  privateKey: 

# Jimmer ORM配置
jimmer:
  language: kotlin

spring:
  profiles:
    active: dev
  application:
    name: foxden-app-admin
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      - com.baomidou.lock.spring.boot.autoconfigure.LockAutoConfiguration
      - com.baomidou.lock.spring.boot.autoconfigure.RedissonLockAutoConfiguration
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

server:
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 800
      accept-count: 1000

logging:
  level:
    root: INFO
    com.github.alphafoxz: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
